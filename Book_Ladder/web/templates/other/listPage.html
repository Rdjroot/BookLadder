{% extends 'book/basebook.html' %}

{% block con %}
    <div class="gallery" id="gallery">
        <div class="container">
            <div class="w3-gallery-heading">
                <h3>书单</h3>
            </div>
            <div class="gallery-grids">
                {% for dicinfo in dic %}
                    <div data-aos="flip-right" class="col-md-3 gallery-grid">
                        <div class="grid">
                            <figure class="effect-roxy">
                                <a href="{{ url_for('book.booklist',coretype=dicinfo) }}">
                                    <img src="../../static/assetOne/images/type.jpg" alt="">
                                    <figcaption>
                                        <h3 ><span>{{dic[dicinfo]}}</span></h3>
                                    </figcaption>
                                </a>
                            </figure>
                        </div>
                    </div>
                {% endfor %}
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
{% endblock %}

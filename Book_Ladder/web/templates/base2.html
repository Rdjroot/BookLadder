<script>
    // You can also use "$(window).load(function() {"
    $(function () {
        // Slideshow 4
        $("#slider3").responsiveSlides({
            auto: true,
            pager:true,
            nav:false,
            speed: 500,
            namespace: "callbacks",
            before: function () {
                $('.events').append("<li>before event fired.</li>");
            },
            after: function () {
                $('.events').append("<li>after event fired.</li>");
            }
        });

    });
</script>

<!--banner Slider starts Here-->

<!-- start-smoth-scrolling -->
<script type="text/javascript" src="./../static/assetOne/js/move-top.js"></script>
<script type="text/javascript" src="./../static/assetOne/js/easing.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".scroll").click(function(event){
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
        });
    });
</script>
<!-- text-effect -->
<script type="text/javascript" src="./../static/assetOne/js/jquery.transit.js"></script>

</script>
